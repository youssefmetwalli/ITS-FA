<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login to Automata Tutor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e4ebf1);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Main container to center the header and login form vertically and horizontally */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Project Header styling */
        .project-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .project-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #1CB5E0, #000851);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .project-header p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        /* Login container styling */
        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            margin-bottom: 12px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }


        .error-message {
            background-color: #ffe6e6;
            color: #d8000c;
            border: 1px solid #d8000c;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            font-style: italic;
        }
    </style>

    <!-- Firebase v8 Global SDK (non-modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        window.onload = function () {
            console.log("DOM fully loaded. Initializing Firebase...");

            const firebaseConfig = {
                apiKey: "{{ firebase_api_key }}",
                authDomain: "{{ firebase_auth_domain }}",
                projectId: "{{ firebase_project_id }}",
                storageBucket: "{{ firebase_storage_bucket }}",
                appId: "{{ firebase_app_id }}"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            const form = document.getElementById('loginForm');
            const errorBox = document.getElementById('login-error');

            if (!form) {
                console.error("loginForm element not found!");
                return;
            }

            // Email/password login form handler
            form.onsubmit = async function (e) {
                e.preventDefault();
                errorBox.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    console.log("Attempting Firebase sign in...");
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    console.log("Sign-in successful");
                    const idToken = await userCredential.user.getIdToken();

                    const response = await fetch('/validate_token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken })
                    });

                    const data = await response.json();
                    if (data.success) {
                        console.log("Token validated. Redirecting...");
                        window.location.href = '/';
                    } else {
                        errorBox.textContent = data.error || "Login failed.";
                        errorBox.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Firebase sign-in error:", error);
                    errorBox.textContent = mapFirebaseError(error.code) || "Invalid email or password.";
                    errorBox.style.display = 'block';
                }
            };

            function mapFirebaseError(code) {
                const messages = {
                    "auth/user-not-found": "No user found with this email. Please sign up.",
                    "auth/wrong-password": "Incorrect password. Please try again.",
                    "auth/invalid-email": "The email address is badly formatted.",
                    "auth/too-many-requests": "Too many attempts. Please wait and try again later."
                };
                return messages[code] || null;
            }

            // Google Sign-In button handler
            document.getElementById('googleSignInBtn').addEventListener('click', async function () {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    console.log("Attempting Google sign in...");
                    const result = await auth.signInWithPopup(provider);
                    console.log("Google sign-in successful");
                    const idToken = await result.user.getIdToken();

                    const response = await fetch('/validate_token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken })
                    });

                    const data = await response.json();
                    if (data.success) {
                        console.log("Token validated. Redirecting...");
                        window.location.href = '/';
                    } else {
                        errorBox.textContent = data.error || "Google sign in failed.";
                        errorBox.style.display = 'block';
                    }
                } catch (error) {
                    console.error("Google sign in error:", error);
                    errorBox.textContent = error.message || "Google sign in failed.";
                    errorBox.style.display = 'block';
                }
            });
        };
    </script>
</head>

<body>
    <div class="main-container">
        <!-- Project Header with Title and Tagline -->
        <div class="project-header">
            <h1>Automata ITS</h1>
            <p>Study Automata and The Theory of Computation with ease!</p>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button class="login-button" type="submit">Log In</button>
                    <div id="login-error" class="error-message"></div>
                </form>
                <button type="button" id="googleSignInBtn" class="google-button">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"
                        class="google-icon" />
                    <span>Continue with Google</span>
                </button>
                <p class="signup-link">No account? <a href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
