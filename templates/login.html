<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Automata Tutor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 90%;
        }

        .login-form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>

    <!-- Firebase v8 Global SDK (non-modular) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        window.onload = function () {
            // Log for debugging
            console.log("DOM fully loaded. Initializing Firebase...");

            const firebaseConfig = {
                apiKey: "{{ firebase_api_key }}",
                authDomain: "{{ firebase_auth_domain }}",
                projectId: "{{ firebase_project_id }}",
                storageBucket: "{{ firebase_storage_bucket }}",
                appId: "{{ firebase_app_id }}"
            };

            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            const form = document.getElementById('loginForm');
            if (!form) {
                console.error("loginForm element not found!");
                return;
            }

            form.onsubmit = async function (e) {
                e.preventDefault();
                console.log("Login form submitted");

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    console.log("Attempting Firebase sign in...");
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    console.log("Sign-in successful");

                    const idToken = await userCredential.user.getIdToken();

                    const response = await fetch('/validate_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ idToken })
                    });

                    const data = await response.json();
                    if (data.success) {
                        console.log("Token validated. Redirecting...");
                        window.location.href = '/';
                    } else {
                        alert(data.error || "Login failed");
                    }
                } catch (error) {
                    console.error("Firebase sign-in error:", error);
                    alert(error.message || "Invalid email or password");
                }
            };
        };
    </script>



</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
            </form>
            <p style="margin-top:15px; font-size:14px; font-style:italic;">No account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
